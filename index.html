<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crucible Sim</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Crucible Sim</h1>

  <div class="board" id="board"></div>

  <div class="controls">
    <div class="note-box">
      <span>Player 1:</span>
      <textarea id="player1-notes" rows="6"></textarea>
    </div>

    <div class="note-box">
      <span>Player 2:</span>
      <textarea id="player2-notes" rows="6"></textarea>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
